<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>www.ninote.com</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header class="header">
        <div class="header-content">
          <h1 class="app-title">Ninote</h1>
          <button
            class="theme-toggle"
            id="themeToggle"
            title="Toggle Dark/Light Mode"
          >
            <i class="fas fa-moon"></i>
          </button>
        </div>
      </header>

      <!-- Add Task Form -->
      <div class="add-task-section">
        <form class="task-form" id="taskForm">
          <div class="form-group">
            <div class="input-wrapper">
              <i class="fas fa-edit input-icon"></i>
              <input
                type="text"
                id="taskInput"
                placeholder="What needs to be done?"
                class="task-input"
                required
              />
            </div>
            <div class="input-wrapper">
              <i class="fas fa-calendar input-icon"></i>
              <input type="date" id="dateInput" class="date-input" required />
            </div>

            <div class="input-wrapper">
              <i class="fas fa-sort input-icon"></i>
              <select id="priorityInput" class="priority-input">
                <option value="low">Low Priority</option>
                <option value="medium" selected>Medium Priority</option>
                <option value="high">High Priority</option>
              </select>
            </div>
            <button type="submit" class="add-btn" title="Add new task">
              <!-- <i class="fas fa-plus"></i> -->
              <span>Add Task</span>
            </button>
          </div>
        </form>
      </div>

      <!-- Filter Section -->
      <div class="filter-section">
        <div class="filter-controls">
          <!-- Search Filter -->
          <div class="input-wrapper">
            <i class="fas fa-edit input-icon"></i>
            <input
              type="text"
              id="searchInput"
              placeholder="Search tasks by name..."
              class="search-input"
            />
          </div>

          <!-- Date Filters -->
          <div class="input-wrapper">
            <i class="fas fa-filter filter-icon"></i>
            <input
              type="date"
              id="filterDate"
              class="filter-date"
              title="Filter by date"
            />
          </div>

          <!-- Priority Filter -->
          <div class="input-wrapper">
            <i class="fas fa-sort input-icon"></i>
            <select id="priorityFilter" class="priority-filter">
              <option value="">All Priorities</option>
              <option value="high">High Priority</option>
              <option value="medium">Medium Priority</option>
              <option value="low">Low Priority</option>
            </select>
          </div>

          <!-- Clear Filters Button -->
          <button
            type="button"
            class="clear-filter-btn"
            id="clearFilter"
            title="Clear all filters"
          >
            <i class="fas fa-times"></i>
          </button>
        </div>
      </div>

      <!-- Task List -->
      <div class="task-list-section">
        <div class="task-stats">
          <div class="stats-left">
            <span class="task-count" id="taskCount">0 tasks</span>
            <span class="completed-count" id="completedCount">0 completed</span>
          </div>
          <button
            type="button"
            class="clear-all-btn"
            id="clearAll"
            title="Clear all tasks"
          >
            <i class="fas fa-trash-alt"></i>
            Clear All
          </button>
        </div>
        <div class="task-list-container">
          <div class="task-list" id="taskList">
            <div class="empty-state" id="emptyState">
              <i class="fas fa-clipboard-list"></i>
              <h3>No tasks yet</h3>
              <p>Add a new task to get started!</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <footer class="footer">
        <p>&copy; 2025 N i n o. All rights reserved.</p>
        <div class="footer-stats"></div>
      </footer>

      <!-- Notification -->
      <div class="notification" id="notification">
        <i class="notification-icon"></i>
        <span class="notification-text"></span>
      </div>

      <!-- Edit Modal -->
      <div class="modal-overlay" id="editModal">
        <div class="modal">
          <div class="modal-header">
            <h3>Edit Task</h3>
            <button class="modal-close" id="closeModal">
              <i class="fas fa-times"></i>
            </button>
          </div>
          <div class="modal-body">
            <form id="editForm">
              <div class="form-group-modal">
                <label for="editTaskName">Task Name</label>
                <input
                  type="text"
                  id="editTaskName"
                  class="modal-input"
                  required
                />
              </div>
              <div class="form-group-modal">
                <label for="editTaskDate">Due Date</label>
                <input
                  type="date"
                  id="editTaskDate"
                  class="modal-input"
                  required
                />
              </div>
              <div class="form-group-modal">
                <label for="editTaskPriority">Priority</label>
                <select id="editTaskPriority" class="modal-input">
                  <option value="low">Low Priority</option>
                  <option value="medium">Medium Priority</option>
                  <option value="high">High Priority</option>
                </select>
              </div>
              <div class="modal-actions">
                <button type="button" class="cancel-btn" id="cancelEdit">
                  Cancel
                </button>
                <button type="submit" class="save-btn">Save Changes</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
